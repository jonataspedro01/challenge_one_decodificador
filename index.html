<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto:100,300,400,500,700,900" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="icon" type="image/png" href="./assets/img/JPCODE.png">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/header/logo.css">
    <link rel="stylesheet" href="./assets/css/main/texto.css">
    <link rel="stylesheet" href="./assets/css/main/texto__des.css">
    <link rel="stylesheet" href="./assets/css/footer/footer__contatos.css">
</head>
<body>

    <header>
        <img class="logo" alt="Logo Jonatas Pedro" src="./assets/img/JPCODE.png"/>
    </header>

    <main>
        <section class="texto">
            <textarea type="text"  id="texto__campo" placeholder="Digite seu texto" ></textarea>
            <p class="texto__orientacao">
                <img src="./assets/img/Vector.png" alt="Icone">
                 Apenas letras min√∫sculas e sem acento.</p>
            <button onclick="criptografarPalavra(); remover(); exibirBotaoNovo(); exibirInput()" class="texto__botao--cript" id="btnCopy">Criptografar</button>
            <button onclick="descriptografarPalavra(); remover(); exibirBotaoNovo()" class="texto__botao--descript">Descriptografar</button>  
        </section>
        <section class="texto__des">
            <textarea class="resultado__des--omitido"  id="resultado"></textarea>  
            <img class="texto__des--img" id ="remover" alt="imagem" src="./assets/img/img.png"/>
            <button onclick="copiarTexto()" class="texto__des--removerB" id="texto__des--copiar" >Copiar</button>
        </section>
    </main>

    <footer>
        <div class="footer__contatos">
            <p class="footer__contatos--autor">Desenvolvido por : Jonatas Pedro</p>
            <a class="footer-contatos--link" href="https://www.linkedin.com/in/jonataspedrodev" target="_target">Linkedin | </a>
            <a class="footer-contatos--link" href="https://github.com/jonataspedro01" target="_target">Github</a>
        </div>
    </footer>
    
<script src="./assets/js/descript.js"></script>
<script src="./assets/js/remover.js"></script>
<script src="./assets/js/exibir.js"></script>
<script src="./assets/js/copiar.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto:100,300,400,500,700,900" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/header/logo.css">
    <link rel="stylesheet" href="./assets/css/main/texto.css">
    <link rel="stylesheet" href="./assets/css/footer/footer__contatos.css">
</head>
<body>
    <header>
        <img class="logo" alt="Logo Jonatas Pedro" src="./assets/img/JPCODE.png"/>
    </header>
    <main>
        <div class="texto">
            <input type="text" class="texto__campo" placeholder="Digite seu texto">  
            <p class="texto__orientacao">* Apenas letras minúsculas e sem acento.</p>
            <button class="texto__botao--cript">Criptografar</button>
            <button class="texto__botao--descript">Descriptografar</button>
        </div>
        <input type="text" placeholder="Nenhuma mensagem encontrada">  
        <p>Digite um texto que você deseja criptografar ou descriptografar</p>
    </main>
    <footer>
        <div class="footer__contatos">
            <p class="footer__contatos--autor">Desenvolvido por : Jonatas Pedro</p>
            <a class="footer-contatos--link" href="https://www.linkedin.com/in/jonataspedrodev" target="_target">Linkedin | </a>
            <a class="footer-contatos--link" href="https://github.com/jonataspedro01" target="_target">Github</a>
         </div>
    </footer>
</body>
</html>
